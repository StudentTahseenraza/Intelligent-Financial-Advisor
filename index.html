<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Financial Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Intelligent Financial Advisor</h1>
        <form id="advisor-form">
            <label for="investment-goals">Investment Goals:</label>
            <input type="text" id="investment-goals" name="investmentGoals" required>
            
            <label for="risk-tolerance">Risk Tolerance (1-10):</label>
            <input type="number" id="risk-tolerance" name="riskTolerance" min="1" max="10" required>
            
            <label for="initial-investment">Initial Investment ($):</label>
            <input type="number" id="initial-investment" name="initialInvestment" required>
            
            <button type="submit">Get Advice</button>
        </form>
        
        <div id="advice-output"></div>
    </div>
    <script src="data.js"></script>
    <script src="ai.js"></script>
    <script src="app.js"></script>
</body>
</html>
